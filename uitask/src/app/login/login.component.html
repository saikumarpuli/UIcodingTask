<div class="col-lg-4"></div>
<div class="container col-lg-4 mt-5 ">
         <p *ngIf="flag"><i class="fas fa-exclamation-triangle"></i> {{errorMessage}}</p>
        <div class="card">
          <div class="card-header">
            <h3 align="center">Sign In</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                  <div *ngIf="!!f.email.errors.required">email is required</div>
                  <div *ngIf="!!f.email.errors.pattern">email must be valid</div>
                </div>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                  <div *ngIf="!!f.password.errors.required">Password is required</div>
                  <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-light mr-5 ml-5 ">Login</button>
                <button class="btn btn-light ml-4 " (click)=register()>Registration</button>
              </div>
            </form>
          </div>
        </div>
      </div>
